<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Font Awesome 5 -->
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        rel="stylesheet" />

  <link rel="stylesheet" href="w3schools.com.css">
  <title>w3schools</title>
</head>
<body>

<div class="text-center py-3">
  <a class="w3schools-logo" href="#">
    w3schools<span class="w3schools-logo__dotcom">.com</span>
  </a>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-w3-green p-0">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <span class="navbar-text py-3">
    <select class="form-control form-control--accordion d-none">
      <option selected>Seleccionar idioma</option>
      <option value="1">Inglés</option>
      <option value="2">Chino mandarín</option>
      <option value="3">Hindi</option>
      <option value="4">Español</option>
      <option value="5">Francés</option>
      <option value="6">Bengalí</option>
      <option value="7">Ruso</option>
    </select>
    <a class="px-3 link-unstyled btn-a" href="javascript:void(0)" role="button" onclick="open_translate(this)">
      <i class="fas fa-globe-americas"></i>
      <i class="fas fa-times d-none"></i>
    </a>
    <a class="px-3 link-unstyled btn-a" href="javascript:void(0)" role="button">
      <i class="fas fa-search"></i>
    </a>
  </span>


  <div class="navbar-collapse navbar-collapse--white collapse" id="navbarSupportedContent">
    <div class="p-3 pr-4">
      <button type="button" class="close" aria-label="Close" data-toggle="collapse"
              data-target="#navbarSupportedContent">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link nav-link--black dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script>
  function open_translate(_this) {
    const bntGlobe = _this.querySelector('i:first-child'),
      btnX = _this.querySelector('i:last-child'),
      selectLang = _this.previousElementSibling;

    bntGlobe.classList.toggle('d-none');
    btnX.classList.toggle('d-none');
    selectLang.classList.toggle('d-none');
  }
</script>
</body>
</html>
