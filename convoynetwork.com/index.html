<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Convoy Network</title>
</head>

<body>
  <section class="banner px-4 text-white">
    <div class="inline-block w-full pt-8 pb-24 text-center">
      <img class="inline-block" src="./assets/images/new-logo.png" alt="convoy logo">
    </div>

    <div class="leading-tight">
      <h3 class="mt-5 mb-3 pb-12 text-left text-5xl sm:text-6xl font-medium leading-none">¡Bienvenido a Convoy!</h3>

      <p class="text-xl sm:text-2xl">Únete a Convoy por <span class="text-orange-300">$59</span> pesos mensuales</p>
      <p class="text-xl sm:text-2xl">(los 7 primeros días de prueba son gratis)</p>
      <p class="text-xl sm:text-2xl">Más de 5000 horas de contenido grabado</p>
      <p class="text-xl sm:text-2xl">y transmisiones de radio en vivo</p>

      <div class="mt-32 pb-16">
        <p class="text-xl sm:text-2xl text-center">Accede usando tu cuenta de Google, Facebook o Twitter.</p>
        <ul class="mt-8 text-center">
          <li class="inline-block px-2">
            <a href="#">
              <img class="w-8" src="assets/images/facebook.png" alt="facebook">
            </a>
          </li>
          <li class="inline-block px-2">
            <a href="#">
              <img class="w-8" src="assets/images/google_plus_icon.png" alt="google-plus">
            </a>
          </li>
          <li class="inline-block px-2">
            <a href="#">
              <img class="w-8" src="assets/images/twitter.png" alt="twitter">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
