          <div class="subscription p-3">

            <div class="subscription__links">

              <a href="#">
                <img src="./assets/images/cc5466cc-icon-google_1014014000000000000028.png" alt="image">

              <a href="#">
                <img src="./assets/images/0d7ad928-icon-stitcher_1014014000000000000028.png" alt="image">
              </a>
              <a href="#">
                <img src="./assets/images/473c9020-icon-tunein_1014014000000000000028.png" alt="image">
              </a>
